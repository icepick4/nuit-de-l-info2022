<!DOCTYPE html>

<head>

		<div class="main">
			<p id="loading">Loading</p>
			<template id="info_t">
				<article>
					<h2 id="name">
						</h3>
						<h3>description</h3>
						<p id="description"></p>
						<h3>transmission</h3>
